<body id="sign_body">
    <section>
        <div class="container">
            <div class="row mt-5 mx-auto justify-content-center">
                <div class="col-md-6 card p-5 login" id="form_body">
                    <form action="">
                        <h3 class="text-primary">Login</h3>
                        <div class="form-group pt-4">
                            <input type="email" class="form-control border border-top-0 rounded-0 border-left-0 border-right-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                        </div>
                        <div class="form-group pt-4">
                            <input type="password" class="form-control  border border-top-0 rounded-0 border-left-0 border-right-0" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Remember Me
                            </label>
                        </div>
                        <div class="form-group pt-4 pb-3">
                            <p>Not Registered? <a href="signup.html">Sign Up</a> | <a href="#">Forgot password</a> | <a href="home.html">Home</a></p>
                        </div>
                        <button class="btn btn-primary pl-4 pr-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
